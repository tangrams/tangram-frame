<!DOCTYPE html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    https://github.com/tangrams/tangram
    https://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Scene viewer for Tangram: real-time WebGL rendering for OpenStreetMap">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tangram Viewer</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
    <link rel="stylesheet" href="" id="leafletcss" />
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.standalone.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: rgba(0, 0, 0, 0);
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
        }

        .notice-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff7f8;
            color: #2c1e3f;
            text-shadow: 0 1px white;
            font-family: 'Poppins', sans-serif;
            line-height: 1.4;
            padding-left: 80px;
            padding-right: 80px;
            box-sizing: border-box;
        }

        .notice-layout {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .notice-warning-icon {
            display: inline-block;
            border: 4px solid #2c1e3f;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            font-size: 40px;
            line-height: 54px;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 1px white;
            box-shadow: 0 1px 0 0 white;
        }

        @media (min-height: 500px) {
            .notice-warning-icon {
                margin-bottom: 0.5em;
            }
        }

        /* Override bug GitHub button */
        .mz-bug-container {
            width: 240px;
            margin-left: -120px;
        }

        @media only screen and (max-width: 400px) {
            .mz-bug-container {
                width: 144px;
                margin-left: -72px;
            }
        }

        .mz-bug-github-link {
            display: none;
        }

        .warning-label {
            display: none;
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            padding: 1em;
            background-color: #ff4947;
            color: white;
            font-family: 'Poppins', sans-serif;
            z-index: 2000;
            line-height: 1.4;
        }

        .warning-label a {
          white-space: nowrap;
        }

        .warning-label a,
        .warning-label a:visited {
            color: #1e0e33;
        }

        .warning-label a:active {
            color: #2c1e3f;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="warning" class="warning-label">
      This map uses one or more Mapzen vector tile services without an API key.
      <strong>
        Keyless requests will be disabled after March 1, 2017.
        <a href="https://mapzen.com/blog/api-keys-required/">Learn more.</a>
      </strong>
    </div>
    <div id="no-webgl" class="notice-container">
      <div class="notice-layout">
        <span class="notice-warning-icon">!</span><br>This map requires WebGL support, but your browser does not support WebGL or it is currently disabled. <a href="http://webglreport.com/">Learn more.</a>
      </div>
    </div>
    <script src="lib/polyfills/promise-7.0.4.min.js"></script>
    <script src="lib/fontfaceobserver.standalone.js"></script>
    <script src="main.js"></script>
  </body>
</html>
